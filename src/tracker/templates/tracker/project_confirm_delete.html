{% extends 'base.html' %}

{% block title %}

{% block content %}
<p>Вы действительно желаете удалить "{{ project.summary }}"?</p>
<form action="" method="post">

        <a href="{% url 'project-list' %}" class="btn btn-secondary">Вернуться</a>
        <input class="btn btn-danger" type="submit" value="Удалить">
    </div>
</form>
{% endblock content %}
